<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <link rel="stylesheet" href="/materialize.min.css">
    <link rel="stylesheet" href="/fuentes.css">
    <link rel="stylesheet" href="/emojione.min.css"/>
    <link rel="stylesheet" href="/estilos.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo right">Chinchilla Chat</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="joined">
        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="send">
                <i class="material-icons right">chat</i>
                Enviar
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined">

        <div class="input-field col s8">
            <input type="text" v-model.trim="username" placeholder="Username">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="join()">
                <i class="material-icons right">done</i>
                Unirse
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script type="text/javascript" src="/vue.min.js"></script>
<script type="text/javascript" src="/emojione.min.js"></script>
<script type="text/javascript" src="/jqery-2.1.1.min.js"></script>
<script type="text/javascript" src="/md5.js"></script>
<script type="text/javascript" src="/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
